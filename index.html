<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hakim Livs</title>

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="modal.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./header.css" />
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="./modal.css" />
  <link rel="stylesheet" href="./footer.css" />

  <script type="module" src="./src/scripts/index.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <nav>
      <a href="index.html" class="logo">Hakim Livs</a>
      <ul class="nav-links">
        <li class="nav-li-products"><a href="products.html">Produkter</a></li>
        <li class="nav-li-cart"><a href="cart.html">Kundvagn (0)</a></li>
        <li class="nav-li-login"><a href="#" id="openLoginModal">Logga in</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeLoginModal">&times;</span>
      <h2>Logga in</h2>
      <form id="loginForm">
        <input type="email" id="login-email" placeholder="E-post" required />
        <input type="password" id="login-password" placeholder="Lösenord" required />
        <button type="submit">Logga in</button>
      </form>
      <p>Inte medlem? <a href="#" id="openRegisterModal">Registrera dig här</a></p>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeRegisterModal">&times;</span>
      <h2>Registrera dig</h2>
      <form id="registerForm">
        <input type="text" id="reg-firstname" placeholder="Förnamn" required />
        <input type="text" id="reg-lastname" placeholder="Efternamn" required />
        <input type="email" id="reg-email" placeholder="E-post" required />
        <input type="email" id="reg-email-confirm" placeholder="Bekräfta e-post" required />
        <input type="password" id="reg-password" placeholder="Lösenord" required />
        <input type="password" id="reg-password2" placeholder="Bekräfta lösenord" required />
        <button type="button" id="registerBtn">Registrera</button>
      </form>
    </div>
  </div>

  <!-- SIDEBAR / MOBILE MENU -->
  <aside id="sidebar">
    <div class="sidebar-items">
      Kategorier
    </div>
  </aside>

  <div id="mobilemenu">
    <div class="mobile-menu-list">
      <button id="togglesidebar">Menu</button>
      <a href="cart.html">Kundvagn (0)</a>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <h1>Välkommen till Hakim Livs</h1>
    <section class="search">
      <label for="searchInput">Sök produkt:</label>
      <input type="text" id="searchInput" placeholder="Sök produkt..." />
    </section>
    <section class="filter-bar">
      <button id="filterBtn">Filtrera på kategori</button>
    </section>
    <section class="price-filter-bar">
      <button id="priceFilterBtn">Filtrera på pris</button>
    </section>
    <section id="products"></section>

    <div id="filterModal" class="modal hidden"></div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2024 Hakim Livs. All rights reserved.</p>
      <div class="footer-links">
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/terms">Terms</a>
      </div>
    </div>
  </footer>
</body>
</html>
