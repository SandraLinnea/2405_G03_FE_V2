<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hakim Livs</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./src/scripts/index.js" defer></script>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <nav>
      <a href="index.html" class="logo">Hakim Livs</a>
      <ul class="nav-links">
        <li class="nav-li-products"><a href="products.html">Produkter</a></li>
        <li class="nav-li-cart"><a href="cart.html">Kundvagn (0)</a></li>
        <li class="nav-li-login"><a href="login.html">Logga in</a></li>
      </ul>
    </nav>
  </header>

  <!-- SIDEBAR / MOBILE MENU -->
  <aside id="sidebar">
    <div class="sidebar-items">
      Kategorier
    </div>
  </aside>

  <div id="mobilemenu">
    <div class="mobile-menu-list">
      <button id="togglesidebar">Menu</button>
      <a href="cart.html">Kundvagn (0)</a>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <h1>Välkommen till Hakim Livs</h1>

    <section class="search">
      <label for="searchInput">Sök produkt:</label>
      <input type="text" id="searchInput" placeholder="Sök produkt..." />
    </section>

    <section class="filter-bar">
      <button id="filterBtn">Filtrera på kategori</button>
    </section>

    <section class="price-filter-bar">
      <button id="priceFilterBtn">Filtrera på pris</button>
    </section>

    <section id="products"></section>

    <!-- CATEGORY MODAL -->
    <div id="filterModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h3>Välj kategori</h3>
        <ul id="categoryList">
          <li><button data-category="all">Alla</button></li>
          <li><button data-category="Skafferi">Skafferi</button></li>
          <li><button data-category="Drycker">Drycker</button></li>
          <li><button data-category="Bageri">Bageri</button></li>
          <li><button data-category="Hem & hushåll">Hem & hushåll</button></li>
          <li><button data-category="Snacks och godis">Snacks och godis</button></li>
        </ul>
      </div>
    </div>

    <!-- PRICE MODAL -->
    <div id="priceModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" id="closePriceModal">&times;</span>
        <h3>Välj prisintervall</h3>
        <ul id="priceList">
          <li><button data-price="all">Alla</button></li>
          <li><button data-min="1" data-max="20">1–20 kr</button></li>
          <li><button data-min="21" data-max="40">21–40 kr</button></li>
          <li><button data-min="41" data-max="60">41–60 kr</button></li>
          <li><button data-min="61" data-max="100">61–100 kr</button></li>
          <li><button data-min="101" data-max="180">101–180 kr</button></li>
        </ul>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2024 Hakim Livs. All rights reserved.</p>
      <div class="footer-links">
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/terms">Terms</a>
      </div>
    </div>
  </footer>
</body>
</html>
