<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hakim Livs</title>

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="modal.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./header.css" />
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="./modal.css" />
  <link rel="stylesheet" href="./footer.css" />

  <script type="module" src="./src/scripts/index.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <nav>
      <a href="index.html" class="logo">Hakim Livs</a>
      <ul class="nav-links">
        <li class="nav-li-products"><a href="index.html">Produkter</a></li>
        <li class="nav-li-cart"><a href="cart.html">Kundvagn (0)</a></li>
        <!-- <li class="nav-li-login"><a href="#" id="openLoginModal">Logga in</a></li> -->
        <li class="nav-li-login">
          <a href="login.html">Logga in</a>
        </li>
        
      </ul>
    </nav>
  </header>

  <!-- SIDEBAR / MOBILE MENU -->
  <aside id="sidebar">
    <div class="sidebar-items">
      Kategorier
    </div>
  </aside>

  <div id="mobilemenu">
    <div class="mobile-menu-list">
      <button id="togglesidebar">Menu</button>
      <a href="cart.html">Kundvagn (0)</a>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <h1>Välkommen till Hakim Livs</h1>
    <section class="search">
      <label for="searchInput">Sök produkt:</label>
      <input type="text" id="searchInput" placeholder="Sök produkt..." />
    </section>
    <section class="filter-bar">
      <button id="filterBtn">Filtrera på kategori</button>
    </section>
    <section class="price-filter-bar">
      <button id="priceFilterBtn">Filtrera på pris</button>
    </section>
    <section id="products"></section>

    <div id="filterModal" class="modal hidden"></div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2024 Hakim Livs. All rights reserved.</p>
      <div class="footer-links">
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/terms">Terms</a>
      </div>
    </div>
  </footer>
</body>
</html>
